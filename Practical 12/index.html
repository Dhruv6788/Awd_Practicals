<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator App</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<!-- Include Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body ng-app="calculatorApp" class="bg-gray-200 h-screen flex justify-center items-center">
<div ng-controller="CalculatorController as ctrl">
    <calculator-directive></calculator-directive>
</div>

<script>
// Define the module
var app = angular.module('calculatorApp', []);

// Define the controller
app.controller('CalculatorController', function() {
    var vm = this;
});

// Define the directive
app.directive('calculatorDirective', function() {
    return {
        restrict: 'E',
        template: `
            <div class="p-10 bg-white rounded shadow-md">
                <div class="mb-4">
                    <input type="number" ng-model="num1" class="border p-2 mr-2" placeholder="Number 1">
                    <input type="number" ng-model="num2" class="border p-2" placeholder="Number 2">
                </div>
                <div class="mb-4 flex justify-center">
                    <button ng-click="add()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Add</button>
                    <button ng-click="subtract()" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Subtract</button>
                    <button ng-click="multiply()" class="bg-green-500 text-white px-4 py-2 rounded">Multiply</button>
                    <button ng-click="divide()" class="bg-green-500 text-white px-4 py-2 ml-2 rounded">Divide</button>
                </div>
                <div class="mt-4 flex justify-center">
                    <p>Result: {{ result }}</p>
                </div>
            </div>
        `,
        controller: function($scope) {
            $scope.num1 = 0;
            $scope.num2 = 0;
            $scope.result = 0;

            $scope.add = function() {
                $scope.result = $scope.num1 + $scope.num2;
            };

            $scope.subtract = function() {
                $scope.result = $scope.num1 - $scope.num2;
            };

            $scope.multiply = function() {
                $scope.result = $scope.num1 * $scope.num2;
            };
            $scope.divide = function() {
                $scope.result = $scope.num1 / $scope.num2;
            };
        }
    };
});
</script>
</body>
</html>
