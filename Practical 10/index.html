<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<!-- Include Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
<!-- Include AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="registrationApp" ng-controller="registrationCtrl" class="bg-gray-100 p-8">
<div class="container mx-auto">
  <form name="registrationForm" ng-submit="submitForm()" novalidate>
    <!-- First Name -->
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
      <input type="text" id="firstName" name="firstName" ng-model="user.firstName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.firstName.$dirty && registrationForm.firstName.$error.required">First name is required.</span>
    </div>
    <!-- Last Name -->
    <div class="mb-4">
      <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ng-model="user.lastName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.lastName.$dirty && registrationForm.lastName.$error.required">Last name is required.</span>
    </div>
    <!-- Email Address -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
      <input type="email" id="email" name="email" ng-model="user.email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.email.$dirty && registrationForm.email.$error.required">Email is required.</span>
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.email.$dirty && registrationForm.email.$error.email">Invalid email address.</span>
    </div>
    <!-- Mobile Number -->
    <div class="mb-4">
      <label for="mobileNumber" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number:</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" ng-model="user.mobileNumber" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.mobileNumber.$dirty && registrationForm.mobileNumber.$error.required">Mobile number is required.</span>
    </div>
    <!-- Sex -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Sex:</label>
      <label class="inline-flex items-center">
        <input type="radio" name="sex" value="male" ng-model="user.sex" class="form-radio" required>
        <span class="ml-2">Male</span>
      </label>
      <label class="inline-flex items-center ml-6">
        <input type="radio" name="sex" value="female" ng-model="user.sex" class="form-radio" required>
        <span class="ml-2">Female</span>
      </label>
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.sex.$dirty && registrationForm.sex.$error.required">Please select your sex.</span>
    </div>
    <!-- Department -->
    <div class="mb-4">
      <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department:</label>
      <select id="department" name="department" ng-model="user.department" required class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Select a department</option>
        <option value="hr">HR</option>
        <option value="it">IT</option>
        <option value="finance">Finance</option>
      </select>
      <span class="text-red-500 text-xs italic" ng-show="registrationForm.department.$dirty && registrationForm.department.$error.required">Please select a department.</span>
    </div>
    <!-- Submit Button -->
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" ng-disabled="registrationForm.$invalid">Register</button>
    </div>
  </form>
</div>
<script>
angular.module('registrationApp', [])
.controller('registrationCtrl', ['$scope', function($scope) {
  $scope.user = {};
  $scope.submitForm = function() {
    if ($scope.registrationForm.$valid) {
      alert('Form submitted successfully!');
    }
  };
}]);
</script>
</body>
</html>
