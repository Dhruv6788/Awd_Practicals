<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Square</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp" ng-controller="myController">
    <div class="container">
        <h1>Square Calculator</h1>
        <input type="number" ng-model="number" placeholder="Enter a number">
        <button ng-click="calculateSquare()">Calculate Square</button>
        <div ng-if="result !== undefined">
            <p>The square of {{ number }} is: {{ result }}</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
