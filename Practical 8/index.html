<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body ng-controller="myController" class="bg-gray-100">

    <div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-5">Student Enrollment</h1>
        <select ng-model="selectedEnrollment" class="px-4 py-2 mb-5 border border-gray-300 rounded-md">
            <option value="" disabled selected>Select Enrollment Number</option>
            <option ng-repeat="student in students" value="{{ student.enrollment }}">{{ student.enrollment }}</option>
        </select>
        <div ng-if="selectedEnrollment">
            <p class="text-lg">Selected Enrollment Number: {{ selectedEnrollment }}</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
